services:
  db:
    image: postgres:16-alpine
    container_name: wg-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-wireguard}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-wireguard}
      - POSTGRES_DB=${POSTGRES_DB:-wireguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wireguard} -d ${POSTGRES_DB:-wireguard}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wg-redis
    restart: unless-stopped
    networks:
      - wg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wg-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-wireguard}:${POSTGRES_PASSWORD:-wireguard}@db:5432/${POSTGRES_DB:-wireguard}
      - REDIS_URL=redis://redis:6379/0
      - WG_CONFIG_PATH=/etc/wireguard
    volumes:
      - wireguard_configs:/etc/wireguard
    networks:
      - wg-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wg-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - wg-network

networks:
  wg-network:
    driver: bridge

volumes:
  postgres_data:
  wireguard_configs:
